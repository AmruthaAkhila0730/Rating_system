<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>

<body>
    <div>
        <form id="myForm">
            <div class="text-center border border-dark border-2 w-75 mx-auto mt-5">
                <b>
                    <h2 class="pe-none">Rate us</h2>
                </b><br>
                <div class="d-flex justify-content-evenly p-0">
                    <div>
                        <img src="./Images/disply1.jpg" alt="very bad" class="rounded-circle w-75 " id="one" draggable="false"
                            onclick="change1();">
                    </div>
                    <div>
                        <img src="./Images/disply2.jpg" alt="not bad" class="rounded-circle w-75 " id="two" draggable="false"
                            onclick="change2();">
                    </div>
                    <div>
                        <img src="./Images/disply3.jpg" alt="normal" class="rounded-circle w-75 " id="three" draggable="false"
                            onclick="change3();">
                    </div>
                    <div>
                        <img src="./Images/disply4.jpg" alt="intresting" class="rounded-circle w-75 " id="four" draggable="false"
                            onclick="change4();">
                    </div>
                    <div>
                        <img src="./Images/disply5.jpg" alt="wonderfull" class="rounded-circle w-75 " id="five" draggable="false"
                            onclick="change5();">
                    </div>
                </div>
                <div id="resultDiv" style="font-weight: bold;" class="pb-2 pe-none"></div>
                <button type="submit" class="btn btn-outline-warning mb-2" id="submit"
                    onclick="submitForm()">Submit</button><br>
            </div>
        </form>
    </div>
</body>

</html>
